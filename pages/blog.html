---
permalink: /:basename/
title: Blog
id: blog
---
<div class="container">
  <section>
    <h1 class="text-center">
      <small>Latest Posts</small>
    </h1>
  </section>
  <section>
    <div class="info-list">
      <ul class="list-group list-group-flush">
        {% for post in site.posts %}
          <li class="list-group-item">
            <a href="{{ post.url | absolute_url }}">
              <div class="bullet"></div>
              <strong>{{ post.title }}</strong>
            </a>
            <div class="bobdy">
              {{ post.excerpt }}
            </div>
          </li>
        {% endfor %}
      </ul>
    </div>
  </section>
</div>
