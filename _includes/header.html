<header>
   <div>
    <img src="https://digifair.com/wp-content/uploads/2020/03/Asset-14@2x.png" alt="Logo">
  </div>
   <ul class="">
  {% for item in site.data.devices %}

      <a href="{{ item.link | absolute_url }}" target="_blank">
        <span class="icon">{{ item.icon }}</span>

  {% endfor %}
  </ul>
</header>
