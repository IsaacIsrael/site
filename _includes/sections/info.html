{% if include.info.data == nil %}
  {% assign list = site.data.infos[page.id]%}
{% else %}
  {% assign list = site.data.infos[include.info.data]%}
{% endif%}
<div class="row flex-column flex-sm-row ">
  {% for item in list %}
  <div class="col">
    {% include components/{{ item.commponent }}.html info=item%}
  </div>
  {% endfor %}
</div>
