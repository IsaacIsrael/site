<div class="info-list">
  <h2>
    <small>{{ include.info.title }}</small>
  </h2>
  <ul class="list-group list-group-flush">
    {% for item in include.info.list %}
      <li class="list-group-item">
        <div class="bullet"></div>
        <span>{{ item.title }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
