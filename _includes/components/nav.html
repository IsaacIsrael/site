<ul class="nav flex-column flex-sm-row">
  {% for item in site.data.nav[include.list] %}
   <li class="nav-item">
    {% if item.link != nil %}
      <a href="{{ item.link | absolute_url }}" class="nav-link btn {{item.class}}">{{item.name}}</a>
    {% else %}
      <span class="nav-link">{{item.name}}</a>
    {% endif%}
  </li>
  {% endfor %}
</ul>
