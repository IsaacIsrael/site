 <div class="row buttons justify-content-center flex-column flex-sm-row">
  {% for item in site.data.nav[include.list] %}
    {% if include.commponent == nil %}
      <div class="col text-center">
        <a href="{{ item.link | absolute_url }}" class="btn  btn-lg {{item.class}}">{{item.name}}</a>
      </div>
    {% else %}
      {% include components/{{ include.commponent }}.html item=item%}
    {% endif%}
  {% endfor %}
</div>
